<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Profit Calculator</title>
</head>
<body>
    <h1>Bitcoin Profit Calculator</h1>
    <form id="profitCalculator">
        <label for="purchasePrice">Purchase Price (USD):</label>
        <input type="number" id="purchasePrice" step="0.01" required><br><br>
        <label for="bitcoinAmount">Amount of Bitcoin:</label>
        <input type="number" id="bitcoinAmount" step="0.0001" required><br><br>
        <label for="currentPrice">Current Bitcoin Price (USD):</label>
        <input type="number" id="currentPrice" step="0.01" required><br><br>
        <button type="button" onclick="calculateProfit()">Calculate Profit</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateProfit() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const bitcoinAmount = parseFloat(document.getElementById('bitcoinAmount').value);
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);

            if (isNaN(purchasePrice) || isNaN(bitcoinAmount) || isNaN(currentPrice)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
            } else {
                const investment = purchasePrice * bitcoinAmount;
                const currentTotal = currentPrice * bitcoinAmount;
                const profit = currentTotal - investment;

                document.getElementById('result').textContent = `Your profit is $${profit.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
